<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="SignUpStyle.css" type="text/css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="signupbox">
      <img src="Images/avatar.png" class="avatar" />
      <h1>Signing Up</h1>
      <form> 
        <label for="Username" >Username</label>
        <input type="text" placeholder="Please enter a username" />
        <br/>
        <label for="Password">Password</label>
        <input type="password" placeholder="Please enter a 6-digit password" />
        <br/>
        <label for="Password2">Confirm Password</label>
        <input type="password" placeholder="Please enter the password again" />
        <br/>
        <label for="Email">Email</label>
        <input type="email" placeholder="Please enter your email" />
        <br/>
        <label for="terms">I agree to terms.</label>
        <br/>
        <input type="checkbox" style="width:15px"/>

        <input type="submit" name="submit" value="Create" />
        <br />
        <a>Already have an account? - Login</a>
      </form>
    </div>
  </body>
</html>
